syntax = "proto3";
package user.v1;

option go_package = "IOT_Hummingbird_back_end/api/user/v1;v1";

import "google/api/annotations.proto";

service User {
  rpc Register (RegisterRequest) returns (RegisterReply) {
    option (google.api.http) = {
      post: "/api/user/register"
      body: "*"
    };
  }
  rpc Login (LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post: "/api/user/login"
      body: "*"
    };
  }
}

message WlUser {
  int32 id = 1;
  string user_name = 2;
  string user_nickname = 3;
  int32 department = 4;
  string mobile = 5;
  string email = 6;
  string password = 7;
  string gender = 8;
  int32 role = 9;
  string user_status = 10;
  string comment = 11;
}

message RegisterRequest {
  string user_name = 1;
  string password = 2;
  string mobile = 3;
  string email = 4;
}

message RegisterReply {
  int32 code = 1;
  string message = 2;
  WlUser user = 3;
}

message LoginRequest {
  string user_name = 1;
  string password = 2;
}

message LoginReply {
  int32 code = 1;
  string message = 2;
  string token = 3;
  WlUser user = 4;
} 